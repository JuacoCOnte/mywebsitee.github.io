<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Product App</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="/Proyectos/Product/App.css" />
	</head>

	<body>
		<!-- Loader -->
		<div id="loader-wrapper">
			<div id="loader">
				<img class="img-png" src="/GIFs/107363-block-abstract.gif" alt="">
			</div>
		</div>
		<!-- Boton de Inicio -->
		<button onclick="window.location.href='/index.html'" class="btn btn-primary">Inicio </button>
	



		<!-- NAV-->
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Products App</a>
		</nav>

		<div class="container">
			<!-- APP -->
			<div id="App" class="row pt-5">
				<!-- FORM -->
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							<h4>Add Add A Product</h4>
						</div>
						<form id="product-form" class="card-body">
							<div class="form-group">
								<input
									type="text"
									id="name"
									placeholder="Product Name"
									class="form-control"
								/>
							</div>
							<div class="form-group">
								<input
									type="number"
									id="price"
									step="0.01"
									placeholder="Product Price"
									class="form-control"
								/>
							</div>
							<div class="form-group">
								<input
									type="number"
									id="year"
									min="1900"
									max="2099"
									step="1"
									value="2018"
									class="form-control"
								/>
							</div>
							<input
								type="submit"
								value="Save"
								class="btn btn-primary btn-block"
							/>
						</form>
					</div>
				</div>

				<!-- PRODUCT LIST -->
				<div id="product-list" class="col-md-8"></div>
			</div>
		</div>

		<script src="/Proyectos/Product/App.js" type="module"></script>
	</body>
</html>
